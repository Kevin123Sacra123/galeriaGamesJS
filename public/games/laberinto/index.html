<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="brillo">
        <a href="../index.html">Volver al Menu</a>
    </nav>
    <section>

        <div id="page">
            <div id="mensaje-container">
                <div id="mensaje">
                    <h1>Ganaste</h1>
                    <p id="moves"></p>
                    <input id="okBtn" type="button" value="Listo" onclick="ToggleEvent('mensaje-container')" >
                </div>
            </div>
            <br>
            <div id="menu">
                <div id="custom-select">
                    <select id="dificultad">
                        <option value="10">Fácil</option>
                        <option value="15">Normal</option>
                        <option value="25">Difícil</option>
                        <option value="38">Difícil +</option>
                        <option value="50">Extremo</option>
                        <option value="150">Reza a Dios XD</option>
                    </select>
                </div>
                <input id="startMazeBtn" type="button" value="Empezar" onclick="makeMaze()" >
            </div>
            <div id="view">
                <div id="mazeContainer">
                    <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
                </div>
            </div>
            <p id="instrucciones">usa las flechas para moverte</p>
        </div>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
