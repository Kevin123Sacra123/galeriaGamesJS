<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9070f9f82.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="brillo">
        <a href="../index.html">Volver al Menu</a>
    </nav>
    <main>
        <div class="select-box">
            <header>Tic tac toe</header>
            <div class="content">
                <div class="title">Selecciona:</div>
                <div class="options">
                    <button class="playerX">Jugador X</button>
                    <button class="playerO">Jugador O</button>
                </div>
            </div>
        </div>
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturno">Turno X</span>
                    <span class="Oturno">Turno O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <!--resultado-->
        <div class="result-box">
            <div class="won-text">!El jugador <strong>X</strong>, gano el juegoÂ¡</div>
            <div class="btn">
                <button>Jugar de nuevo</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
